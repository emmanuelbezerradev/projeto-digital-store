<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="topo">
      <div class="logo">
        <img src="img/logo.png.png" alt="logo" />Digital Store
      </div>
      <div class="buscador">
        <input type="text" placeholder="Pesquisar produto..." />
        <img src="img/Search.png" alt="lupa" />
      </div>
      <div class="acoes">
        <a href="">Cadastre-se</a>
        <a class="btn" href="">Entrar</a>
        <div class="carrinho">
          <img src="img/carrinho.png" alt="carrinho" />
          <span>2</span>
        </div>
      </div>
    </div>
    <nav>
      <a href="http://" class="active">Home</a>
      <a href="http://">Produtos</a>
      <a href="http://">Categorias</a>
      <a href="http://">Meus Pedidos</a>
    </nav>
  </header>
  <main>
    <section id="banner">
      <div class="tenis">
        <img src="img/tenis.png" alt="tenis">
      </div>
    </section>

    <section id="destaques">
      <h3>Coleções em destaque</h3>
      <div class="colecoes">
        <div>
          <div class="conteudo">
            <h6>30% OFF</h6>
            <h2>Novo drop <br>Supreme</h2>
            <a href="" class="btn inverso">Comprar</a>
          </div>

          <img src="img/camiseta.png" alt="camiseta">
        </div>
        <div>
          <div class="conteudo">
            <h6>30% OFF</h6>
            <h2>Coleção <br>Adidas</h2>
            <a href="" class="btn inverso">Comprar</a>
          </div>
          <img src="img/tenis-2.png" alt="tenis Adidas">
        </div>
        <div>
          <div class="conteudo">
            <h6>30% OFF</h6>
            <h2>Novo <br>Beats Bass</h2>
            <a href="" class="btn inverso">Comprar</a>
          </div>
          <img src="img/fone.png" alt="fone">
        </div>
      </div>
      <h3>Departamento</h3>
      <div class="Departamentos">
        <div>
          <div class="icon">
            <img src="img/blusa.svg" alt="blusa">
          </div>
          Camisetas 
        </div>
        <div>
          <div class="icon">
            <img src="img/calça.svg" alt="blusa">
          </div>
          Calças 
        </div>
        <div>
          <div class="icon">
            <img src="img/cap.svg" alt="boné" class="bone">
          </div>
          boné
        </div>
        <div>
          <div class="icon">
            <img src="img/headset.svg" alt="headset">
          </div>
          Headsets 
        </div>
        <div>
          <div class="icon">
            <img src="img/tenis.svg" alt="tenis">
          </div>
          Tênis 
        </div>
      </div>
    </section>
    <section id="produtos"></section>
    </div>
  </main>
</body>

</html>
